<app-header />

<form class="container Registration_form">
    <h1 style="margin-top: 48px; margin-bottom: 31px;">Registration Form</h1>
    <div iv class="row">
        <div class="col">
            <label>Your First Name</label>
            <input type="text" class="form-control" placeholder="Enter your First Name">
        </div>
        <div class="col">
            <label>Your Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your Last Name">
        </div>
    </div>

    <label>Your E-Mail</label>
    <input type="email" class="form-control" placeholder="Enter your E-Mail">

    <label>Your Phone Number</label>
    <input type="number" class="form-control" placeholder="Enter your Phone Number">

    <label>Your Country</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Enter your city name">
    <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
    </datalist>

    <div iv class="row">
        <div class="col">
            <label>Your University</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList"
                placeholder="Select your university from the list">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>
        <div class="col">
            <label>If other</label>
            <input type="text" class="form-control" placeholder="Enter your university name if its not in the list">
        </div>
    </div>

    <label>Any Comment</label>
    <input type="text" class="form-control" placeholder="Drop any comment you have">

    <div style="margin-top: 48px; margin-bottom: 88px;display: flex; justify-content: center; align-items: center;">
        <button style=" width: 144px; padding: 16px;" type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
</form>
